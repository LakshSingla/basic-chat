<!DOCTYPE html>
<html>
  <head>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      *{
        margin: 0px; 
        border: 0px;
        outline: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      html, body{
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        padding-bottom: 25px;
      }

      #body-wrapper{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 30px;
        flex-wrap: wrap;
      }

      .avatar-wrapper{
        width: 25%;
        /* height: 25%; */
        padding: 3px 3px 0.75px 3px;
        border-radius: 5px;
        /* border-color: #26A69A; */
        /* border-width: 3px; */
        transition: border 0.2s;
      }

      .avatar-wrapper img{
        width: 100%;
        border-radius: 5px; 
      }

      .action-btn{
        margin-top: 15px;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
	position: fixed;	        
	/* height: 18px;  */
        /* margin-bottom: 10px; */
	left: 25%;
	bottom: 15px;
	
      }

      /* #current-highlighter{
        border: 1px solid black;
        width: 25%;
        opacity: 0;
      } */

      @media screen and (max-width: 650px){
        .avatar-wrapper{
          width: 50%;
        }
        /* #current-highlighter{
          width: calc(50% + 1.5px);
          position: absolute;
        } */
      }

      @media screen and (max-width: 480px) {
        .action-btn{
          width: 100%;
	  left: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="body-wrapper">
      <!-- <div class="avatar-wrapper"><img src="img/avatars/01.jpg" alt=""></div>

      <div id="current-highlighter"></div>

    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <script>

      const NO_OF_IMGS = 60;
      const DIR = 'img/avatars';
      let active = null;
      const bodyWrapper = document.getElementById('body-wrapper');
      // const currentHighlighter = document.getElementById('current-highlighter');
      
      for(let i = 1; i <= NO_OF_IMGS; i++){
        let wrapper = document.createElement('div');
        let img     = document.createElement('img');
        let paddedImgName = String(i).length < 2 ? '0' + i : i ;
        wrapper.classList.add('avatar-wrapper');
        img.setAttribute('src', `${DIR}/${paddedImgName}.jpg`);
        wrapper.appendChild(img);
        bodyWrapper.appendChild(wrapper);
      }
      
      let btn = document.createElement('button');
      btn.className = "btn waves-effect waves-light action-btn";
      btn.setAttribute('type', 'submit');
      btn.setAttribute('name', 'action');
      btn.textContent = 'Start!';
      let i = document.createElement('i');
      i.className = 'material-icons right';
      i.textContent = 'send';
      btn.appendChild(i);
      bodyWrapper.appendChild(btn);
      //btn.style.position = "fixed";
      //btn.style.bottom = "15px";      
      //btn.style.margin = "0 auto";
      //btn.style.left = 
      const avatarWrappers = document.getElementsByClassName('avatar-wrapper');
      // window.onresize = function(){
      //   currentHighlighter.style.height = avatarWrappers[0].getBoundingClientRect().height;
      // }
      // currentHighlighter.style.height = avatarWrappers[0].getBoundingClientRect().height;
      for(let i = 0; i < NO_OF_IMGS; i++){
        avatarWrappers[i].addEventListener('click', function(){
          if(active !== null){
            avatarWrappers[active].style.border = '0px solid rgba(38, 166, 154, 0)';
          }
          active = i;
          // console.log('clicked', this);
          // currentHighlighter.style.top  = avatarWrappers[i].getBoundingClientRect().top;
          // currentHighlighter.style.left = avatarWrappers[i].getBoundingClientRect().left;
          // active = i; 
          this.style.border = '3px solid rgba(38, 166, 154, 1)';
        });
      }

    </script>

  </body>
